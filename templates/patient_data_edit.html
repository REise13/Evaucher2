{% extends 'templt_for_pages.html' %}

{% block title %} Пациент {% endblock %}
{% block header %} Данные о пациенте {% endblock %}

{% block content %}

<style>
    .page-content {
        width: calc(100% - 17rem);
        margin-left: 17rem;
        transition: all 0.4s;
    }
</style>

<div class="page-content p-5" id="content">
    <h2 class="display-4 text-white">О пациенте</h2>
    <div class="separator"></div>
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="bg-white rounded-lg shadow-sm p-5">
                <form role="form" action="{{ url_for('patdata_edit', pat_id=patient['id']) }}" method="POST">
                    <div class="form-group">
                        <label for="sname">Фамилия</label>
                        <input type="text"class="form-control" value="{{ request.form['sname'] or patient['sName'] }}" name="sname" id="sname" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">Имя</label>
                        <input type="text" class="form-control" value="{{ request.form['fname'] or patient['fName'] }}" name="fname" id="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="patr">Отчество</label>
                        <input type="text" class="form-control" value="{{ request.form['patr'] or patient['patr'] }}" name="patr" id="patr" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="text" class="form-control" value="{{ request.form['phone'] or patient['phone'] }}" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Изменить" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
