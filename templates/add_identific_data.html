{% extends 'templt_for_pages.html' %}

{% block title %} Добавить данные {% endblock %}

{% block content %}
<style>
    .page-content {
        width: calc(100% - 17rem);
        margin-left: 17rem;
        transition: all 0.4s;
    }
</style>

    <div class="page-content p-5" id="content">
        <h2 class="display-4 text-white">Добавить данные</h2>
        <div class="separator"></div>
        <div class="reg-form">
            <!-- Форма регистрации пациента -->
                <div class="row">
                    <div class="container w-50">
                        <div class="registr-form bg-white p-5 rounded shadow-sm">
                            <form role="form" action="{{ url_for('add_identific_data', pat_id = patient['id']) }}" method="POST">
                                <!-- flash сообщения -->
                                {% for message in get_flashed_messages(with_categories=True) %}
                                    <div id="#alert" class="alert alert-{{message[0]}} alert-dismissible w-50 fade show" role="alert">
                                        <p>{{ message[1] }}</p>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                                <!-- end -->
                                <div class="form-group">
                                    <label for="passport">Паспорт</label>
                                    <input type="text" name="passport" id="passport" placeholder=""  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inn">ИНН</label>
                                    <input type="text" name="inn" id="inn" placeholder=""  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="parentinn">ИНН родителя</label>
                                    <input type="text" name="parentinn" id="parentinn" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="address">Адрес</label>
                                    <input type="text" name="address" placeholder="" class="form-control">
                                </div>
                                <input type="submit" class="btn btn-primary" value="Добавить">
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
    </div>        
{% endblock %}
